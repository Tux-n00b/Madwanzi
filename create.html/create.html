<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | Madwanzi CTF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/index.html/index.css">
    <link rel="js" href="/create.js/create.js">
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body class="create-page">
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-shield-alt"></i></span>
                <span>Madwanzi</span>
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../blog/index.html">Blog</a>
                <a href="index.html" class="active">Create Post</a>
            </div>
        </div>
    </nav>

    <main class="editor-container container">
        <div class="editor-header">
            <h1>Create New Blog Post</h1>
            <div class="action-buttons">
                <button id="save-draft" class="secondary-button">
                    <i class="fas fa-save"></i> Save Draft
                </button>
                <button id="publish-post" class="cta-button">
                    <i class="fas fa-paper-plane"></i> Publish
                </button>
            </div>
        </div>

        <form id="post-form">
            <div class="form-group">
                <input type="text" id="post-title" placeholder="Enter post title..." required>
            </div>

            <div class="form-group">
                <select id="post-category">
                    <option value="">Select category</option>
                    <option value="ctf-writeups">CTF Writeups</option>
                    <option value="tutorials">Tutorials</option>
                    <option value="security-news">Security News</option>
                    <option value="tools">Tools & Reviews</option>
                </select>
            </div>

            <div class="editor-toolbar">
                <button type="button" data-command="bold" title="Bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button" data-command="italic" title="Italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button" data-command="insertUnorderedList" title="Bullet List">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button type="button" data-command="insertOrderedList" title="Numbered List">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button type="button" data-command="createLink" title="Insert Link">
                    <i class="fas fa-link"></i>
                </button>
                <button type="button" id="insert-image" title="Insert Image">
                    <i class="fas fa-image"></i>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </button>
                <button type="button" id="insert-file" title="Insert File">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="file-upload" style="display: none;">
                </button>
                <button type="button" id="insert-code" title="Insert Code">
                    <i class="fas fa-code"></i>
                </button>
                <button type="button" data-command="togglePreview" title="Preview" id="toggle-preview">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="editor-wrapper">
                <div id="post-editor" contenteditable="true" placeholder="Write your post here..."></div>
                <div id="post-preview" class="preview-mode"></div>
            </div>

            <!-- Code Insertion Modal -->
            <div id="code-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3>Insert Code</h3>
                    <select id="code-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="bash">Bash</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="php">PHP</option>
                        <option value="sql">SQL</option>
                        <option value="cpp">C++</option>
                    </select>
                    <textarea id="code-content" placeholder="Paste your code here..."></textarea>
                    <button id="insert-code-btn">Insert Code</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="../js/create.js"></script>
</body>
</html>
